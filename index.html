<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/png" href="https://d1r7943vfkqpts.cloudfront.net/fdcb01d4d472524e27a88f28f1a6ae65.png"/>
		<meta charset="UTF-8">
		<title>Léo Bugoni</title>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-light bg-light">
		  <a class="navbar-brand" href="#">Léo Bugoni</a>
		</nav>
		<div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
		<div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
		<div class="row container-fluid">
			<div class="col-md-3 col-lg-4"></div>
			<div class="col-md-6 col-lg-4">
				<div class="col-sm-12 col-md-12 col-lg-12 text-center"><h2>Java - Ruby on Rails - EmberJs</h2></div>
				<div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
				<div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
				<form class="gform pure-form pure-form-stacked" method="POST" action="https://script.google.com/macros/s/AKfycbw0aHRkyxwt0EQiSvVFvTrp2J4owCVuGhy9DbLG/exec">
			    <h1 class="text-center">Contact</h1>
			    <div class="form-elements form-row">

			    	<div class="col-md-12 col-lg-12 mb-3">
				      <fieldset class="pure-group">
				        <label for="name">Name: </label>
				        <input class="form-control" id="name" name="name" placeholder="Your name" />
				      </fieldset>
						</div>

						<div class="col-md-12 col-lg-12 mb-3">
				      <fieldset class="pure-group">
				        <label for="message">Message: </label>
				        <textarea class="form-control" id="message" name="message" rows="8" placeholder="Write a message..."></textarea>
				      </fieldset>
			    	</div>

			    	<div class="col-md-12 col-lg-12 mb-3">
				      <fieldset class="pure-group">
				        <label for="email">Email: </label>
				        <input class="form-control" id="email" name="email" type="email" value="" required placeholder="Your email"/>
				        <span class="email-invalid" style="display:none; color:red;">
				          * Must be a valid email address
				        </span>
				      </fieldset>
			    	</div>

			    	<div class="col-md-12 col-lg-12 mb-3">
				      <fieldset class="pure-group">
				        <label for="phone">Phone: </label>
				        <input class="form-control" id="phone" name="phone" placeholder="Your phone" data-format="+1 (ddd) ddd-dddd"/>
				      </fieldset>
			    	</div>

			    	<button class="btn btn-primary">Send</button>
			    </div>

			    <div class="thankyou_message" style="display:none;">
			      <h4 class="text-center">
			      	Thanks for contacting!
			        I'll get back to you soon!
			      </h4>
			      <div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
			      <a class="button btn btn-primary" href="index.html">Back</a>
			    </div>
			  </form>
			</div>
			<div class="col-md-3 col-lg-4"></div>	
		</div>
		<!-- jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="js/form-submission-handler.js" data-cfasync="false" type="text/javascript"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</body>
</html>
