<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/png" href="https://d1r7943vfkqpts.cloudfront.net/fdcb01d4d472524e27a88f28f1a6ae65.png"/>
		<meta charset="UTF-8">
		<title>Léo Bugoni</title>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-light bg-light">
		  <a class="navbar-brand" href="#">Léo Bugoni</a>
		</nav>
		<div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
		<div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
		<div class="row container-fluid">
			<div class="col-md-3 col-lg-4"></div>
			<div class="col-md-6 col-lg-4">
				<div class="col-sm-12 col-md-12 col-lg-12 text-center"><h2>Java - Ruby on Rails - EmberJs</h2></div>
				<div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
				<div class="col-sm-12 col-md-12 col-lg-12">&nbsp;</div>

				<form action="https://script.google.com/macros/s/AKfycbw0aHRkyxwt0EQiSvVFvTrp2J4owCVuGhy9DbLG/exec" method="POST">
					<h1>Contact Us</h1>
				  <div class="form-row">
				    <div class="col-md-12 col-lg-12 mb-3">
				      <label for="name">Name</label>
				      <input type="text" class="form-control" placeholder="Name" name="name" required>
				    </div>
			     	<div class="col-md-12 col-lg-12 mb-3">
				      <label for="phone">Phone</label>
				      <input type="text" class="form-control" placeholder="Phone" name="phone" required>
				    </div>
				    <div class="col-md-12 col-lg-12 mb-3">
				      <label for="city">City</label>
				      <input type="text" class="form-control" placeholder="City" name="city">
				    </div>
				    <div class="col-md-12 col-lg-12 mb-3">
				      <label for="email">Email</label>
				      <input type="text" class="form-control" placeholder="Email" name="email" required>
				    </div>
				    <div class="col-md-12 col-lg-12 mb-3">
				      <label for="message">Message</label>
				      <input type="text" class="form-control" placeholder="Message" name="message" required>
				    </div>
				  </div>
				  <button class="btn btn-primary" value="Send" type="submit">Send</button>
				</form>
			</div>
			<div class="col-md-3 col-lg-4"></div>	
		</div>
		<!-- jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type='text/javascript' src="model/pessoa.js"></script>
	</body>
</html>
